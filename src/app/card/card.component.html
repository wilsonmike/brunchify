<div class="recipe">
  <div class="recipe-card">
    <p>{{ recipeRef.recipe.label }}</p>
    <img src="{{ recipeRef.recipe.image }}" alt="Food Image" />
    <p>
      {{ recipeRef.recipe.ingredientLines }}
    </p>
    <p>{{ roundCalories() }} calories per serving</p>

    <button class="recipe-show">
      <img class="shopping-icon" src="assets/shopping-list.svg" alt="" /> Get
      Recipe
    </button>
  </div>
</div>
